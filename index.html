<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Dados</title>
</head>
<body>
    <h1>Informações Recebidas</h1>
    <p>UUID: <span id="valorUUID">Aguardando...</span></p>
    <p>Email Criptografado: <span id="valorEmail">Aguardando...</span></p>

    <script>
        // Função para extrair os parâmetros de consulta da URL
        function extrairParametrosURL() {
            const parametros = new URLSearchParams(window.location.search);
            const uuid = parametros.get('uuid');
            const email = parametros.get('email');

            // Exibir os valores no HTML
            document.getElementById('valorUUID').textContent = uuid ? uuid : 'Não fornecido';
            document.getElementById('valorEmail').textContent = email ? email : 'Não fornecido';
        }

        // Executar a função ao carregar a página
        window.addEventListener('DOMContentLoaded', (event) => {
            extrairParametrosURL();
        });
    </script>
</body>
</html>
