<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Dados Recebidos</h1>
    <p>UUID: <span id="uuid">Carregando...</span></p>
    <p>Email Criptografado: <span id="emailCriptografado">Carregando...</span></p>

    <script>
        function extrairDadosDaURL() {
            // Criar um objeto URLSearchParams com os parâmetros de consulta da URL atual
            const urlParams = new URLSearchParams(window.location.search);

            // Extrair os valores dos parâmetros 'uuid' e 'email'
            const uuid = urlParams.get('uuid');
            const emailCriptografado = urlParams.get('email');

            // Selecionar os elementos no HTML para exibir os valores
            const uuidElement = document.getElementById('uuid');
            const emailCriptografadoElement = document.getElementById('emailCriptografado');

            // Atualizar o texto desses elementos com os valores extraídos
            uuidElement.textContent = uuid || 'Não fornecido';
            emailCriptografadoElement.textContent = emailCriptografado || 'Não fornecido';
        }

        // Chamar a função ao carregar a página
        window.onload = extrairDadosDaURL;
    </script>
</body>
</html>
